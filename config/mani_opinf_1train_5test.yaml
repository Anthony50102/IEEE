    - hw2d_sim_step0.025_end1_pts512_c11_k015_N3_nu5e-8_20250315230232_31225_0.h5

physics:
  dt: 0.025
  n_fields: 2
  n_x: 256
  n_y: 256

quadratic_manifold:
  r: 15
  n_vectors_to_check: 50
  reg_magnitude: 1.0e8
  compare_with_pod: true
  initial_indices: []
  
  # SVD reuse options:
  # When use_precomputed_svd=true and svd_file exists, the algorithm
  # skips SVD computation and uses the cached result. This is useful for:
  #   - Trying different values of r without recomputing SVD
  #   - Experimenting with regularization or n_vectors_to_check
  #   - Resuming interrupted runs
  # The SVD is automatically saved after first run.
  use_precomputed_svd: false
  svd_file: null  # Path to pre-computed SVD, or null to auto-generate

truncation:
  enabled: true
  method: "time"
  snapshots: null
  time: 200.0

training:
  training_end: 8000
  n_steps: 8000

regularization:
  state_lin:
    min: 1.0e-2
    max: 1.0e6
    num: 7
    scale: "linear"
  
  state_quad:
    min: 1.0e7
    max: 1.0e15
    num: 7
    scale: "linear"
  
  output_lin:
    min: 1.0e-8
    max: 1.0e1
    num: 7
    scale: "linear"
  
  output_quad:
    min: 1.0e-10
    max: 1.0e1
    num: 7
    scale: "linear"

model_selection:
  method: "threshold"
  num_top_models: 20
  threshold_mean: 0.08
  threshold_std: 0.5

evaluation:
  compute_full_state: false
  save_predictions: true
  generate_plots: true

execution:
  verbose: true
  log_level: "INFO"
  engine: "h5netcdf"