run_name: "opinf_temporal_split"  # Train on first n snapshots, predict rest

paths:
  output_base: "/scratch2/10407/anthony50102/IEEE/output/"
  
  data_dir: "/scratch2/10407/anthony50102/IEEE/data/hw2d_sim/t600_d512x512_striped/"
  
  # Single trajectory for temporal split mode
  training_files: 
      - test_nu5e-9.h5

  # test_files not used in temporal_split mode
  test_files: []

physics:
  dt: 0.025
  n_fields: 2
  n_x: 512
  n_y: 512

# Training mode configuration
training_mode:
  mode: "temporal_split"           # "multi_trajectory" or "temporal_split"
  temporal_split_train: 8000       # Train on first 8000 snapshots (200 time units)

reduction:
  method: "linear"                 # "linear" (POD) or "manifold"
  r: 75
  target_energy: 0.95

truncation:
  enabled: true
  method: "time"
  time: 200.0                      # Use 200 time units total (8000 snapshots)

preprocessing:
  centering: false
  scaling: false

training:
  training_end: 8000               # Match temporal_split_train
  n_steps: 16000                    # Total steps to predict

regularization:
  state_lin:
    min: 1.0e-4
    max: 1.0e7
    num: 20
    scale: "linear"
  state_quad:
    min: 1.0e0
    max: 1.0e12
    num: 20
    scale: "linear"
  output_lin:
    min: 1.0e-6
    max: 1.0e4
    num: 20
    scale: "linear"
  output_quad:
    min: 1.0e-6
    max: 1.0e6
    num: 20
    scale: "linear"

model_selection:
  method: "threshold"
  threshold_mean: 0.05
  threshold_std: 0.3

evaluation:
  save_predictions: true
  generate_plots: true

execution:
  verbose: true
  log_level: "INFO"
  engine: "h5netcdf"
